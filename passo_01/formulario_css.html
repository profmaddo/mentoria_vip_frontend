<!DOCTYPE html>
<!-- <html lang="pt-BR"> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mentoria Vip - Frontend</title>

    <style>

        #mentoria {
            background: #3ca9e2;
            margin-top: 120px;
            margin-left: 80px;
            margin-right: 80px;
        }

        #botao {
            background: #3a3e40;
            margin-top: 40px;
            margin-left: 16px;
            margin-right: 16px;
            margin-bottom: 16px;
            font-style: oblique;
            font-family: "Roboto Light"
        }

    </style>
</head>
<body>
<div id="mentoria">
    <h2>Cadastro de Novo Cliente</h2>
    <form>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="telefone">Telefone de Contato:</label>
            <input type="tel" id="telefone" name="telefone" required>
        </div>
        <button id="botao" type="submit">Cadastrar</button>
    </form>
    <div id="message"></div>
</div>
</body>
</html>
