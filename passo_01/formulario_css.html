<!DOCTYPE html>
<!-- <html lang="pt-BR"> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mentoria Vip - Frontend</title>

    <style>

        #mentoria{
            background: blanchedalmond;
            margin-top: 200px;
        }

        #botao {
            background: #3a3e40;
            margin-top: 40px;
            margin-left: 16px;
            margin-right: 16px;
            margin-bottom: 16px;
            font-style: oblique;

        }

        #label_custom{
            background: #cc1e2b;
        }

    </style>
</head>
<body>
<div>
    <h2>Cadastro de Novo Cliente</h2>
    <form id="mentoria">
        <div>
            <label for="nome" id="label_custom">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="telefone">Telefone de Contato:</label>
            <input type="tel" id="telefone" name="telefone" required>
        </div>
        <button id="botao" type="submit">Cadastrar</button>
    </form>
    <div id="message"></div>
</div>
</body>
</html>
