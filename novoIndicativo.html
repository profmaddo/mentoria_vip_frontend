<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PX PY BR - Novo Indicativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style type="text/css">

        #container-form-size {
            width: 450px;
            margin-top: 40px;
        }


    </style>

</head>
<body>
<div class="container" id="container-form-size">
    <h4>Inclusão de Novo Indicativo</h4>

    <form style="margin-top: 20px" action="sendIndicativo.php" method="post">

        <div class="form-group">
            <input type="text" name="indicativo" autocomplete="off" required class="form-control" placeholder="Digite o seu Indicativo">
        </div>
        <div class="form-group">
            <label>Nome Completo igual do Indicativo/COER</label>
            <input type="text" name="nomeCompleto" autocomplete="off"  required class="form-control" placeholder="Digite seu nome completo">
        </div>
        <select class="form-select form-select-sm mb-3" name="tipoEstacao" aria-label="Large select example">
            <option selected>Tipo da Estação</option>
            <option value="1">Fixa</option>
            <option value="6">Móvel</option>
        </select>
        <select class="form-select form-select-sm  mb-3" name="tipoIndicativo" aria-label="Large select example">
            <option selected>Tipo do Indicativo</option>
            <option value="1">PX</option>
            <option value="2">Radioamador Classe C</option>
            <option value="3">Radioamador Classe B</option>
            <option value="4">Radioamador Classe A</option>
        </select>
        <div class="form-group">
            <label>Latitude da Estação</label>
            <input type="number" class="form-control" autocomplete="off" required name="latitude" placeholder="Latitude em decimais">
        </div>
        <div class="form-group">
            <label>Longitude da Estação</label>
            <input type="number" class="form-control" autocomplete="off" required name="longitude" placeholder="Longitude em decimais">
        </div>

        <button type="submit" class="btn btn-primary" style="margin-top: 20px">Enviar</button>


    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
