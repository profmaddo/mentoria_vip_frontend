<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PX PY BR - Catálogo Brasileiro de Indicativos de Radioamadores e PX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style type="text/css">

        #container-form-size {
            margin-top: 40px;
        }

    </style>

    <link rel="stylesheet" href="./style.css">
    <script defer>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('codigoAcesso').addEventListener('input', function (e) {
                if (this.value.length > 6) {
                    this.value = this.value.slice(0, 6);
                }
            });
        });

    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('indicativo').addEventListener('input', function (e) {
                this.value = this.value.replace(/[^A-Z1-9]/g, '');
            });
        });
    </script>

</head>
<body>
<div class="container" id="container-form-size">
    <div id="login-form-wrap" style="margin-top: 20px">
        <h2>Área do Usuário</h2>
        <form id="login-form" action="validar_acesso.php" method="post">
            <p>
                <input type="text" id="indicativo" name="indicativo" placeholder="Indicativo" required><i
                    class="validation"><span></span><span></span></i>
            </p>
            <p>
                <input type="number" id="codigoAcesso" name="codigoAcesso" placeholder="Código de Liberação" required>
                <i class="validation"><span></span><span></span></i>
            </p>
            <p>
                <input type="submit" id="login" value="Entrar">
            </p>
        </form>
        <div id="create-account-wrap">
            <p>Problemas para acessar? <a href="#">Solicitar Suporte</a>
            <p>
        </div><!--create-account-wrap-->
    </div><!--login-form-wrap-->
</div>

</body>
</html>
